server:
  port: 8090

logging:
  config: classpath:log4j2-spring.yml

swagger:
  enable: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wiki?useSSL=false&allowPublicKeyRetrieval=true
                    &useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: wiki
    password: wiki
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #初始化时建立物理连接的个数
      initial-size: 1
      #最小连接池数量
      min-idle: 1
      #最大连接池数量
      max-active: 10
      #获取连接时最大等待时间，单位毫秒
      max-wait: 60000
      #申请连接的时候检测,如果空闲时间大于timeBetweenEvictionRunsMillis,执行validationQuery检测连接是否有效
      test-while-idle: true
      #既作为检测的间隔时间又作为testWhileIdel执行的依据
      time-between-eviction-runs-millis: 60000
      #销毁线程时检测当前连接的最后活动时间和当前时间差大于该值时,关闭当前连接
      min-evictable-idle-time-millis: 30000
      #用来检测连接是否有效的sql 必须是一个查询语句
      validation-query: select 'x'
      #是否缓存preparedStatement
      pool-prepared-statements: true
      #监控页配置
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: 123456
        #重置按钮
        reset-enable: false
        #访问白名单
        allow: 127.0.0.1
      #web监控
      web-stat-filter:
        enabled: true
        url-pattern: /*
        #忽略过滤格式
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      #配置监控统计拦截的filters,去掉后监控界面sql无法统计,'wall'用于防火墙
      #配置监拉统计挡成的filters. stat: 监控统计、Log4j:日志记录、wall: 防御sqL注入
      filters: stat,wall,log4j2
      filter:
        log4j2:
          enabled: true
          statement-create-after-log-enabled: false
          statement-close-after-log-enabled: false
          result-set-open-after-log-enabled: false
          result-set-close-after-log-enabled: false
        stat:
          merge-sql: true
          slow-sql-millis: 3000
          log-slow-sql: true
      max-pool-prepared-statement-per-connection-size: 20
      use-global-data-source-stat: true
  #时间格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted  # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
